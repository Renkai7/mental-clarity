name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  # Combined job for faster feedback - lint, type-check, and test run in parallel steps
  quality-checks:
    name: Quality Checks (Lint, Type Check, Tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test

  build-web:
    name: Build Next.js
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '!node_modules/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Build Next.js application
        run: npm run build:web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            out/
          retention-days: 1

  # Only runs when Electron-related files are modified
  check-electron-changes:
    name: Check for Electron Changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.result }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Electron-related changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            electron:
              - 'electron/**'
              - 'db/**'
              - 'package.json'
              - 'package-lock.json'
              - 'next.config.ts'

      - name: Set output
        id: check
        run: echo "result=${{ steps.filter.outputs.electron }}" >> $GITHUB_OUTPUT

  build-electron:
    name: Build Electron (Conditional)
    runs-on: windows-latest
    needs: [build-web, check-electron-changes]
    if: |
      needs.check-electron-changes.outputs.should_build == 'true' ||
      contains(github.event.pull_request.labels.*.name, 'electron') ||
      contains(github.event.pull_request.title, '[electron]')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build

      - name: Verify artifacts
        run: |
          echo "Checking downloaded artifacts..."
          dir .next
          dir out

      - name: Build Electron app
        run: npm run package:desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
